        // an object
        const John = {
            name: "John Doe",
            age: 23,
        };

        // convert object to JSON string
        // using JSON.stringify()
        const jsonObj = JSON.stringify(John);
        console.log(jsonObj);
        // save to localStorage
        localStorage.setItem("John", jsonObj);

        // get the string
        // from localStorage
